<form [formGroup]="treasureGenerateForm" (ngSubmit)="submit(treasureGenerateForm.value)">
  <div class="field">
    <label class="label">Välj företag</label>
    <div class="control has-icons-left">
      <div class="select is-primary is-large is-fullwidth">
        <select formControlName="comp" (ngModelChange)="getTreasureCompany($event)">
          <option value="-1">Välj företag</option>
          <option *ngFor="let company of treasureCompanies" value="{{company.id}}" [selected]="company.id==preselected" [disabled]="hasCode(company.id)">{{ company.name }}</option>
      </select>
      </div>
      <div class="icon is-small is-left">
        <i class="far fa-building"></i>
      </div>
    </div>
  </div>

  <button type="submit" class="button is-fullwidth is-primary" [ngClass]="{'is-loading':loading}" [disabled]="false">Generera</button>
</form>

<br>
<ng-container *ngFor="let code of treasureCodes">
  <p>{{ code.companyname }}: {{ code.treasurecode }}</p>
</ng-container>
