<div *ngIf="!auth.isVerified() && auth.isSignedIn()" class="notification is-warning">
  <strong><i class="fas fa-lock"></i>  Ditt Liu-ID måste verifieras.</strong> Innan du kan använda ditt konto behöver du verifiera att det är just ditt LiU-ID du registrerat dig med. Vi har skickat ett mail till din LiU-mail där du kan verifiera genom
  en länk. <a *ngIf="!sent" (click)="verify()">Skicka nytt verifieringsmail.</a>
</div>
