<div class="hero" id="pink-title-hero">
  <div class="hero-body">
    <div class="container has-text-centered is-mobile">
      <div class="columns is-centered ">
        <div class="column is-9">
              <h2 class="title is-3 is-spaced" style="text-transform: uppercase">DreamTEAM 2022</h2>
              <!-- <h5 class="subtitle is-6">Nedan finner du kontaktuppgifter till DreamTEAM
                </h5> -->
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="hero">
    <div class="hero-body" id="pink-hero">
  <div class="container">

    <div class="columns is-centered is-multiline">
      <ng-container *ngFor="let dreamteamer of dreamteam | async">

        <div class="column is-4 is-3-fullhd">

          <div class="card is-teamview  bm--card-equal-height">
            <div class="card-header">
              <!-- <div *ngIf="company.logopath | async as url"> -->
              <!-- <img *ngIf="dreamteamer.primaryimagepath | storage | async as photoUrl " [src]="photoUrl "> -->
              <!-- </div> -->
          </div>
            <div class="card-body ">

              <div class="card-title">{{ dreamteamer.fullname }}
                <a *ngIf="dreamteamer.linkedinurl" href="{{ dreamteamer.linkedinurl }}" target="_blank" class="is-pulled-right is-size-6" data-balloon="Besök på LinkedIn" data-balloon-pos="down">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>

              <div class="card-meta">{{ dreamteamer.position }}
              </div>
              <div class="card-description is-size-7">
                <i class="fas fa-phone"></i>&nbsp;<a href="tel:+46{{ dreamteamer.internationalphone }}">{{ dreamteamer.phone }}</a>
                <br>
                <i class="far fa-envelope"></i>&nbsp;<a href="mailto:{{ dreamteamer.mail }}?subject=Teamdagarna">{{ dreamteamer.mail }}</a>
              </div>
            </div>
          </div> 

        </div>
      </ng-container>
    </div>
  </div>



    </div>
  </div>
